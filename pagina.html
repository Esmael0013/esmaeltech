<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estat√≠sticas do Perfil - EsmaelTech</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #03dac6;
            text-shadow: 0 0 10px rgba(3, 218, 198, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .carousel-container {
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .stat-item {
            min-width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-item span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #03dac6;
            margin-bottom: 10px;
        }

        .stat-item h3 {
            font-size: 2rem;
            color: #fff;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        button {
            background: #1f4068;
            color: #03dac6;
            border: 2px solid #03dac6;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background: #03dac6;
            color: #1f4068;
        }

        /* Estilo do bot√£o de Homenagem */
        .homage-button {
            background: #f39c12;
            color: #fff;
            border: 2px solid #f39c12;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .homage-button:hover {
            background: #e67e22;
            border-color: #e67e22;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #a3b5c3;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- M√∫sica de fundo -->
    <audio id="background-music" autoplay loop>
        <source src="C418 - Moog City - Minecraft Volume Alpha.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- T√≠tulo -->
    <h1>üìä Estat√≠sticas do Perfil - EsmaelTech</h1>

    <!-- Carrossel de Estat√≠sticas -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- Janela 1: V√≠deos -->
            <div class="stat-item">
                <span>Total de V√≠deos</span>
                <h3 id="videos">0</h3>
            </div>
            <!-- Janela 2: Visualiza√ß√µes -->
            <div class="stat-item">
                <span>Total de Visualiza√ß√µes</span>
                <h3 id="views">0</h3>
            </div>
            <!-- Janela 3: Coment√°rios -->
            <div class="stat-item">
                <span>Total de Coment√°rios</span>
                <h3 id="comments">0</h3>
            </div>
            <!-- Janela 4: Seguidores -->
            <div class="stat-item">
                <span>Total de Seguidores</span>
                <h3 id="followers">0</h3>
            </div>
            <!-- Janela 5: Curtidas -->
            <div class="stat-item">
                <span>Total de Curtidas</span>
                <h3 id="likes">0</h3>
            </div>
        </div>

        <!-- Bot√µes para navega√ß√£o do carrossel -->
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="moveSlide(-1)">‚ùÆ</button>
            <button class="carousel-button" onclick="moveSlide(1)">‚ùØ</button>
        </div>
    </div>

    <!-- Bot√µes de navega√ß√£o -->
    <button onclick="window.location.href='index.html';">Voltar √† P√°gina Principal</button>
    <button class="homage-button" onclick="window.location.href='agradecimento.html';">APENAS PARA SEGUIDORES!</button>

    <footer>EsmaelTech - TikTok</footer>

    <script>
        // Dados de exemplo
        const profileStats = {
            videos: 355,
            views: 6500000,
            comments: 24000,
            followers: 10000,
            likes: 357000
        };

        // Fun√ß√£o para atualizar as estat√≠sticas na p√°gina
        function updateStats() {
            document.getElementById('videos').textContent = profileStats.videos;
            document.getElementById('views').textContent = profileStats.views;
            document.getElementById('comments').textContent = profileStats.comments;
            document.getElementById('followers').textContent = profileStats.followers;
            document.getElementById('likes').textContent = profileStats.likes;
        }

        // Carrossel
        let currentIndex = 0;
        const slides = document.querySelectorAll('.stat-item');
        
        // Fun√ß√£o para mover os slides
        function moveSlide(step) {
            currentIndex += step;

            if (currentIndex < 0) currentIndex = slides.length - 1;
            if (currentIndex >= slides.length) currentIndex = 0;

            document.querySelector('.carousel-slide').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Atualizar as estat√≠sticas assim que a p√°gina carregar
        window.onload = () => {
            updateStats();
            // Definindo o volume da m√∫sica para 0.2 (baixo)
            document.getElementById('background-music').volume = 0.2;
        };
    </script>
</body>
</html>
